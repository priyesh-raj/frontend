<mat-card class="item-card">
    <img mat-card-image  src="{{item.img}}" alt="Product Image" />
    <mat-card-content>
        <p id="item-name"><strong>{{ item.name }}</strong></p>
        <!--    <p>{{ item.desc  }}</p> -->
    </mat-card-content>
    <mat-card-actions>
        <button
         mat-button 
         color="accent"
         (click)="viewDetails()"
         >view product</button>
    </mat-card-actions>
</mat-card>
